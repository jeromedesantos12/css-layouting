<!DOCTYPE html>
<html>
<head>
	<title>Coba Position</title>
	<style>

		div {
			width: 200px;
			height: 200px;
			margin: auto;
		}

		.satu {
			background-color: lightgreen;
		}

		.dua {
			background-color: violet;
			position: absolute;
			top: 0;
			left: 0;
		}

/*selain naik 1 dimensi*/
/*tempat dia berada sebelumnya dianggep nggak ada*/

		.tiga {
			background-color: gold;
		}

		.container {
			width: 600px;
			height: 650px;
			border: 10px solid green;
			position: relative;
		}

/*container nambah 1 dimensi*/

	</style>
</head>
<body>
	<div class="container">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>
</body>
</html>
